{% load staticfiles %}
<table class="table table-striped">
  <thead>
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Room</th>
          <th>Created</th>
          <th></th>
      </tr>
  </thead>
  <tbody>
  {% if object_list %}
  {% for student in object_list %}
      <tr>
          <td><a href="/students/{{student.id}}/">{{ student.first_name }}</a></td>
          <td>{{ student.last_name }}</td>
          <td>{{ student.room }}</td>
          <td>{{ student.created_date }}</td>
          <td>
          <a href="/students/{{student.id}}/edit/" class="btn btn-primary">Edit</a>
          <a href="/students/{{student.id}}/delete/" class="btn red">Delete</a>
          </td>
      </tr>
    {% endfor %}
    {% endif %}
  </tbody>
</table>
