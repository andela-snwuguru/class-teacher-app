{% extends 'layouts/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="col-md-6">
<h3>{{object.room}}</h3>
<table class="table table-striped">
  <tbody>
      <tr>
          <th>First Name</th>
          <td>{{ object.first_name }}</td>
      </tr>    
      <tr>
          <th>Last Name</th>
          <td>{{ object.last_name }}</td>
      </tr>   
      <tr>
          <th>Created Date</th>
          <td>{{ object.created_date }}</td>
      </tr>
  </tbody>
</table>
</div>
{% endblock %}
