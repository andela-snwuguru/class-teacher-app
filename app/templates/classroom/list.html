{% extends 'layouts/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="col-md-6">
<h3>My Classes</h3>
<table class="table table-striped">
  <thead>

      <tr>
          <th>Name</th>
          <th>Capacity</th>
          <th>Created</th>
      </tr>
  </thead>
  <tbody>
  {% if classes %}
  {% for cl in classes %}
      <tr>
          <td>{{ cl.name }}</td>
          <td>{{ cl.capacity }}</td>
          <td>{{ cl.created_date }}</td>
      </tr>
    {% endfor %}
    {% endif %}
  </tbody>
</table>
</div>
{% endblock %}
