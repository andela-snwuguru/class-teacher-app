{% extends 'layouts/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="col-md-6">
<h3>My Classes <a href="/classes/create/" class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">add</i></a></h3>
<table class="table table-striped">
  <thead>

      <tr>
          <th>Name</th>
          <th>Capacity</th>
          <th>Created</th>
          <th></th>
      </tr>
  </thead>
  <tbody>
  {% if object_list %}
  {% for cl in object_list %}
      <tr>
          <td><a href="/classes/{{cl.id}}/">{{ cl.name }}</a></td>
          <td>{{ cl.capacity }}</td>
          <td>{{ cl.created_date }}</td>
          <td>
          <a href="/classes/{{cl.id}}/edit/" class="btn btn-primary">Edit</a>
          <a href="/classes/{{cl.id}}/delete/" class="btn red">Delete</a>
          </td>
      </tr>
    {% endfor %}
    {% endif %}
  </tbody>
</table>
</div>
{% endblock %}
